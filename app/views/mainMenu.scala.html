@()

    @main("TrailRunner") {
        <head>
            <meta charset="UTF-8">
            <title>Main Menu</title>
            <link href=“main.css” rel=“stylesheet” type=“text/css” />
        </head>
        <body>
            <div id="TrailRunner-Header">
                <h1>
                    TrailRunner
                </h1>
            </div>
            <div id="main-menu">
                <form method="get" action=@routes.TrailRunnerController.changeToLevelSelection()>
                    <input type="submit" value="New Game">
                </form>
                <form method="get" action=@routes.TrailRunnerController.load()>
                    <input type="submit" value="Load Game">
                </form>
                <form method="get" action=@routes.TrailRunnerController.about()>
                    <input type="submit" value="About Game">
                </form>
            </div>
        </body>
    }
