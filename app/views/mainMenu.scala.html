@()

    @main {
        <head>
            <meta charset="UTF-8">
            <title>Main Menu</title>
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
            <script src='@routes.Assets.versioned("javascripts/main.js")'></script>
            <script src='@routes.Assets.versioned("javascripts/jquery-3.5.1.min.js")'></script>
        </head>
        <body>
            <div class="container">
                <div id="mainMenu" class="message">
                    <div class="row">
                    </div>
                    <div class="row">
                        <button onclick="changeToLevelSelection()" id="menu-button" type="submit">New Game</button>
                    </div>
                    <div class="row">
                        <button onclick="loadLevel()" id="menu-button" type="submit">Load Game</button>
                    </div>
                    <div class="row">
                        <button onclick="aboutGame()" id="menu-button" type="submit">About Game</button>
                    </div>
                    <div class="row">
                        <button onclick="load_sandbox()" id="menu-button" type="submit">Sandbox</button>
                    </div>
                </div>
            </div>
        </body>
    }
