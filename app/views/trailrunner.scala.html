<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trail Runner</title>
    </head>
    <body>
        <img src="@routes.Assets.versioned("/images/TrailRunnerLogo.png")" height="150px" alt="Trail Runner logo">
        <div id="move-button-group">
            <form method="get" action="move/up">
                <input type="submit" value="Up">
            </form>
            <form method="get" action="move/down">
                <input type="submit" value="Down">
            </form>
            <form method="get" action="move/left">
                <input type="submit" value="Left">
            </form>
            <form method="get" action="move/right">
                <input type="submit" value="Right">
            </form>
        </div>
    </body>
</html>
